[package]
name = "minecloud-node"
version = "0.1.0"
edition = "2024"

[dependencies]
serde               = { version = "1.0.197", features = ["derive"] }
serde_json          = "1.0.114"
tokio               = { version = "1.41.0", features = ["full"] }
colored             = "3.0.0"
rand                = "0.9.2"
actix-web           = "4.5.1"
actix-cors          = "0.7.0"
sysinfo             = "0.37.0"
chrono              = { version = "0.4.34", features = ["serde"] }
uuid                = { version = "1.18.1", features = ["v4", "serde"] }
bx                  = { git = "https://github.com/ThePhoenixPixel/bx.git", tag = "v1.1"}

[features]
default             = ["rest-api"]
rest-api            = []
